<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo-area">
                <img src="convrt_logo.png" alt="logo javascript">
            </div>
            <div class="div-title">
                <h1>Celsius to Fahrenheit Converter</h1>
            </div>
        </header>

        <main>
            <br>
            
            <h4> 
                Simply put the celsius value into the box on the left and press calculate
             </h4>

             <p>
                 <small>
                     * this converter doesn't work vice versa
                 </small>
             </p>

             <input id="temp_celsius" type="number" placeholder="Temperature...">

             <sup>o</sup>C
             
             &nbsp;&nbsp;

             <button id="convert">Calculate</button>
             <br>

             <div style="border-width: 1px" class="caixa_outer inline">
                 <div id="temp_fahr">
                     &nbsp;
                 </div>
             </div>
             <sup>o</sup>F

             <br><br>
        </main>     
     </div>
     <script src="scripts.js"></script>
 </body>

</html>
</body>
</html>
